<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>迷子の子猫</title>
    <style>
     body { margin:0px; padding:0px;
       font-family: Avenir, Verdana,
       "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", sans-serif;
       font-weight: bold;
     }
     .board {
       width:874px; height:1234px; margin:0px; padding:0px; border:solid 1px orange;
     }
     .memo {
       top: 20px;
       left: 740px;
       position: absolute;
       font-size: 0.8em;
     }
     .title {
       top:30px;
       text-align:center;
       border:solid 0px #D0D0D0;
     }
     .song-lyrics { position:absolute; top:80px; left:4px; width:900px; /* height:1120px; */
       padding-top:0.5em;
       font-size:1.3em;
       border:solid 0px orange;
       display: flex;
     }
     .song-chords {
       position:absolute;
       top:760px;
       left:4px; width:auto; <!-- width:870px; height:1136px; -->
       text-align:center;
       font-size:1em;
       border:solid 0px lightblue;
     }
     .left-column, .right-column {
       flex: 1; /* 等幅にする場合 */
       padding: 5px;
       border:solid 0px green;
       position: relative; /* 内部の要素の基準になる */
     }
     .song-seq { font-size:1em; vertical-align:bottom; padding-right:0.5em; }
     .song-title { font-size:1.7em; font-style:bold;
       text-decoration: underline; text-underline-offset: 5px;
     }
     .sup_c { font-size:0.5em; vertical-align:top; color:#F00000; }
     .marker {
       position:absolute; left:10px; top:auto; /* 親要素からの相対位置指定 */
       width:22px; height:22px;
       text-align:center;
       font-size:19px;
       border:solid 2px;
     }
     .l_0 { height:1.5em; padding-left:4em; margin-left:1em; border:solid 0px #505050; }
     .l_1 { height:1.5em; vertical-align:bottom; padding-left:1em; margin-left:1em;
       border:solid 0px #505050; }
     .l_2 { height:1.5em; vertical-align:bottom; padding-left:1.5em; margin-left:1em;
       border:solid 0px #505050; }
     .l_3 { height:1.5em; vertical-align:bottom; padding-left:2em; margin-left:1em;
       border:solid 0px #505050; }
    </style>
  </head>
  <body>
		<div class="board">
      <div class="title">
        <span class="song-seq">0019.</span>
        <span class="song-title">迷子の子猫</span>
      </div>

      <div class="song-lyrics">
        <div class="left-column">
          <div class="marker">I</div>
          <div class="l_0"></div>
          <div class="marker">A</div>
          <div class="l_1">あがりかまちで たちどまり</div>
          <div class="l_1">行くか戻るか 悩むよう</div>
          <div class="l_0"></div>
          <div class="marker">A</div>
          <div class="l_1">右に向かえば ドアがあり</div>
          <div class="l_1">左に折れれば 長い 通り道</div>
          <div class="l_0"></div>
          <div class="marker">B</div>
          <div class="l_2">散歩するなら おすすめは左</div>
          <div class="l_2">でも決めるのは 君だから</div>
          <div class="l_0"></div>
          <div class="marker">C</div>
          <div class="l_3">ときどき こちらを ふりむいて</div>
          <div class="l_3">なにかを なくした とき みたいだな</div>
          <div class="l_0"></div>
          <div class="marker">D</div>
          <div class="l_3">迷子の 迷子の 迷子の 迷子の 子猫</div>
        </div>
        <div class="right-column">
          <div class="marker">A</div>
          <div class="l_1">いつのまにやら 屋根の上</div>
          <div class="l_1">となりの家に とびうつる</div>
          <div class="l_0"></div>
          <div class="marker">A</div>
          <div class="l_1">さえぎるものは なにもない</div>
          <div class="l_1">なのに突然 うずくまる</div>
          <div class="l_0"></div>
          <div class="marker">B</div>
          <div class="l_2">まるで誰かに おこられて</div>
          <div class="l_2">へこんだ気分に やられたような</div>
          <div class="l_0"></div>
          <div class="marker">C</div>
          <div class="l_3">背中を丸めて 小さく 鳴らす喉</div>
          <div class="l_3">屋根の向こうに 消えていった</div>
          <div class="l_0"></div>
          <div class="marker">D</div>
          <div class="l_3">迷子の 迷子の 迷子の 迷子の 子猫</div>
        </div>
      </div>

      <div class="song-chords">
        <img src="0019.迷子の子猫.png" width="800" />
      </div>
		</div>
  </body>
</html>
