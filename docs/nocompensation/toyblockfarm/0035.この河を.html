<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>この河を</title>
    <style>
     body { margin:0px; padding:0px;
       font-family: Avenir, Verdana,
       "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", sans-serif;
       font-weight: bold;
     }
     .board {
       width:874px; height:1234px; margin:0px; padding:0px; border:solid 1px orange;
     }
     .memo {
       top: 20px;
       left: 740px;
       position: absolute;
       font-size: 0.8em;
     }
     .title {
       top:30px;
       text-align:center;
       border:solid 0px #D0D0D0;
     }
     .song-lyrics { position:absolute; top:55px; left:4px; width:870px; /* height:1120px; */
       padding-top:0.5em;
       font-size:1.4em;
       border:solid 0px orange;
       display: flex;
     }
     .song-chords {
       position:absolute;
       top:1040px;
       left:4px; width:auto; <!-- width:870px; height:1136px; -->
       text-align:center;
       font-size:1em;
       border:solid 0px lightblue;
     }
     .left-column, .right-column {
       flex: 1; /* 等幅にする場合 */
       padding: 10px;
       border:solid 0px green;
       position: relative; /* 内部の要素の基準になる */
     }
     .song-seq { font-size:1em; vertical-align:bottom; padding-right:0.5em; }
     .song-title { font-size:1.7em; font-style:bold;
       text-decoration: underline; text-underline-offset: 5px;
     }
     .sup_c { font-size:0.5em; vertical-align:top; color:#F00000; }
     .marker {
       position:absolute; left:10px; top:auto; /* 親要素からの相対位置指定 */
       width:22px; height:22px;
       text-align:center;
       font-size:19px;
       border:solid 2px;
     }
     .l_0 { height:1em; padding-left:4em; margin-left:1em; border:solid 0px #505050; }
     .l_1 { height:1.4em; vertical-align:bottom; padding-left:1em; margin-left:1em;
       border:solid 0px #505050; }
     .l_2 { height:1.4em; vertical-align:bottom; padding-left:1.5em; margin-left:1em;
       border:solid 0px #505050; }
     .l_3 { height:1.4em; vertical-align:bottom; padding-left:2em; margin-left:1em;
       border:solid 0px #505050; }
    </style>
  </head>
  <body>
		<div class="board">
      <div class="title">
        <span class="song-seq">0035.</span>
        <span class="song-title">この河を</span>
      </div>

      <div class="song-lyrics">
        <div class="left-column">
          <div class="marker">A</div>
          <div class="l_1">この河を さかのぼるもの</div>
          <div class="l_1">何度も 生まれ変われる</div>
          <div class="marker">A</div>
          <div class="l_1">大人への 路を 間違え</div>
          <div class="l_1">見えなくなった何かを</div>
          <div class="l_0"></div>
          <div class="marker">B</div>
          <div class="l_2">変る流れに合わせるたび</div>
          <div class="l_2">取り戻してゆく</div>
          <div class="l_2">幼な子の姿で</div>
          <div class="l_0"></div>
          <div class="marker">C</div>
          <div class="l_3">この河を</div>
          <div class="l_0"></div>
          <div class="marker">A</div>
          <div class="l_1">この河の ほとりでやすみ</div>
          <div class="l_1">重みに 気づくがいいさ</div>
          <div class="marker">A</div>
          <div class="l_1">大人が着ける鎧を 脱いでゆけ</div>
          <div class="l_1">がさつく肌 澱み濁る瞳</div>
          <div class="l_0"></div>
          <div class="marker">B</div>
          <div class="l_2">この河の水で 元に戻せる</div>
          <div class="l_2"></div>
          <div class="l_2"></div>
          <div class="l_0"></div>
          <div class="marker">C</div>
          <div class="l_3">この河を</div>





        </div>
        <div class="right-column">
          <div class="l_1">橋の上で 立ちどまり</div>
          <div class="l_1">安らぎは どこにある</div>
          <div class="l_1">安らぎは どこに</div>
          <div class="l_1">自分を振り返り</div>
          <div class="l_1">戻れるところまで</div>
          <div class="l_1">戻ってみようと決めた</div>
          <div class="l_1">河を遡りながら</div>
        </div>
      </div>

      <div class="song-chords">
        <img src="0035.この河を.png" width="800" />
      </div>
      
		</div>
  </body>
</html>
