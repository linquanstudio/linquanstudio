<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>秒読み数え唄</title>
    <style>
     body { margin:0px; padding:0px;
       font-family: Avenir, Verdana,
       "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", sans-serif;
       font-weight: bold;
     }
     .board {
       width:874px; height:1234px; margin:0px; padding:0px; border:solid 1px orange;
     }
     .memo {
       top: 20px;
       left: 740px;
       position: absolute;
       font-size: 0.8em;
     }
     .title {
       top:30px;
       text-align:center;
       border:solid 0px #D0D0D0;
     }
     .song-lyrics { position:absolute; top:70px; left:4px; width:900px; /* height:1120px; */
       padding-top:0.5em;
       font-size:1.4em;
       border:solid 0px orange;
       display: flex;
     }
     .song-chords {
       position:absolute;
       top:820px;
       left:4px; width:auto; <!-- width:870px; height:1136px; -->
       text-align:center;
       font-size:1em;
       border:solid 0px lightblue;
     }
     .left-column, .right-column {
       flex: 1; /* 等幅にする場合 */
       padding: 5px;
       border:solid 0px green;
       position: relative; /* 内部の要素の基準になる */
     }
     .song-seq { font-size:1em; vertical-align:bottom; padding-right:0.5em; }
     .song-title { font-size:1.7em; font-style:bold;
       text-decoration: underline; text-underline-offset: 5px;
     }
     .sup_c { font-size:0.5em; vertical-align:top; color:#F00000; }
     .marker {
       position:absolute; left:10px; top:auto; /* 親要素からの相対位置指定 */
       width:22px; height:22px;
       text-align:center;
       font-size:19px;
       border:solid 2px;
     }
     .l_0 { height:1.6em; padding-left:4em; margin-left:1em; border:solid 0px #505050; }
     .l_1 { height:1.6em; vertical-align:bottom; padding-left:1em; margin-left:1em;
       border:solid 0px #505050; }
     .l_2 { height:1.6em; vertical-align:bottom; padding-left:1.5em; margin-left:1em;
       border:solid 0px #505050; }
     .l_3 { height:1.6em; vertical-align:bottom; padding-left:2em; margin-left:1em;
       border:solid 0px #505050; }
    </style>
  </head>
  <body>
		<div class="board">
      <div class="memo">
        12bar Blues (E)</br>
        3はIV-I-IV-V
      </div>

      <div class="title">
        <span class="song-seq">0012.</span>
        <span class="song-title">秒読み数え唄</span>
      </div>

      <div class="song-lyrics">
        <div class="left-column">
          <div class="marker">1</div>
          <div class="l_1">山に登って 樹を切ろう 3-2-1 はじめ!</div>
          <div class="l_1">河を下って 海に出よう 3-2-1 はじめ!</div>
          <div class="l_2">街を歩いて 火をつけろ</div>
          <div class="l_0"></div>
          <div class="marker">2</div>
          <div class="l_1">ブラシを持って カベを洗おう 3-2-1 はじめ!</div>
          <div class="l_1">床に倒れて 転げ回ろう 3-2-1 はじめ!</div>
          <div class="l_2">ためいきをつけ 思い出せ</div>
          <div class="l_0"></div>
          <div class="marker">3</div>
          <div class="l_3">3-2-1、2-3-2-1 三拍子でいこう</div>
          <div class="l_3">3-2-1、2-3-2-1 から始めてみよう</div>
          <div class="l_0"></div>
          <div class="marker">4</div>
          <div class="l_1">風をくらって 雨にふられて 3-2-1 はじめ!</div>
          <div class="l_1">鍵をこわして 窓を破って 3-2-1 はじめ!</div>
          <div class="l_2">ためいきをつけ 思い出せ</div>
      </div>
		</div>
  </body>
</html>
