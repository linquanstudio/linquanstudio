<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>火星の春の嵐</title>
    <style>
     body { margin:0px; padding:0px;
       font-family: Avenir, Verdana,
       "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", sans-serif;
       font-weight: bold;
     }
     .board {
       width:874px; height:1234px; margin:0px; padding:0px; border:solid 1px orange;
     }
     .title {
       top:30px;
       text-align:center;
       border:solid 0px #D0D0D0;
     }
     .song-lyrics { position:absolute; top:55px; left:4px; width:900px; /* height:1120px; */
       padding-top:0.5em;
       font-size:1.3em;
       border:solid 0px orange;
       display: flex;
     }
     .song-chords {
       position:absolute;
       top:800px;
       left:4px; width:auto; <!-- width:870px; height:1136px; -->
       text-align:center;
       font-size:1em;
       border:solid 0px lightblue;
     }
     .left-column, .right-column {
       flex: 1; /* 等幅にする場合 */
       padding: 5px;
       border:solid 0px green;
       position: relative; /* 内部の要素の基準になる */
     }
     .song-seq { font-size:1em; vertical-align:bottom; padding-right:0.5em; }
     .song-title { font-size:1.7em; font-style:bold;
       text-decoration: underline; text-underline-offset: 5px;
     }
     .sup_c { font-size:0.5em; vertical-align:top; color:#F00000; }
     .marker {
       position:absolute; left:10px; top:auto; /* 親要素からの相対位置指定 */
       width:22px; height:22px;
       text-align:center;
       font-size:19px;
       border:solid 2px;
     }
     .l_0 { height:1.4em; padding-left:4em; margin-left:1em; border:solid 0px #505050; }
     .l_1 { height:1.4em; vertical-align:bottom; padding-left:1em; margin-left:1em;
       border:solid 0px #505050; }
     .l_2 { height:1.4em; vertical-align:bottom; padding-left:1.5em; margin-left:1em;
       border:solid 0px #505050; }
     .l_3 { height:1.4em; vertical-align:bottom; padding-left:2em; margin-left:1em;
       border:solid 0px #505050; }
    </style>
  </head>
  <body>
		<div class="board">
      <div class="title">
        <span class="song-seq">0009.</span>
        <span class="song-title">火星の春の嵐</span>
      </div>

      <div class="song-lyrics">
        <div class="left-column">
          <div class="marker">A</div>
          <div class="l_1">窓のそとは 赤土の砂漠</div>
          <div class="l_1">生まれた星にはありえない色</div>
          <div class="marker">A</div>
          <div class="l_1">うすい雲は灰色になびき</div>
          <div class="l_1">てついろの空 に 流星の雨</div>
          <div class="l_0"></div>
          <div class="marker">B</div>
          <div class="l_2">いつかは戻れると 意味もなく信じてた</div>
          <div class="l_2">となりの ここまでは 流れきたけど</div>
          <div class="marker">A</div>
          <div class="l_0"></div>
          <div class="marker">A</div>
          <div class="l_1">ここは 火星 冷たい 寝床</div>
          <div class="l_1">記憶、押しよせ、すぐに消えた</div>
          <div class="marker">A</div>
          <div class="l_1">花も鳥も海も河も</div>
          <div class="l_1">もう遠過ぎて 届かない</div>
          <div class="l_0"></div>
          <div class="marker">B</div>
          <div class="l_2">いのちの終わりは 記憶が 光の</div>
          <div class="l_2">速さで 溢れて 息を飲むというけど</div>
          <div class="marker">C</div>
          <div class="l_2">窓から見えるのは風に舞う</div>
          <div class="l_2">血の色の砂</div>
          <div class="l_0"></div>
        </div>
        <div class="right-column">
          <div class="marker">D</div>
          <div class="l_3">吹きゆく</div>
          <div class="l_3">音もなく</div>
          <div class="l_3">ただ空を</div>
          <div class="l_3">染めてゆく</div>
          <div class="l_0"></div>
          <div class="marker">A</div>
          <div class="l_1">窓のそとは 赤土の砂漠</div>
          <div class="l_1">生まれた星にはありえない色</div>
        </div>
      </div>
      <div class="song-chords">
        <img src="0009.火星の春の嵐.png" width="800" />
      </div>

		</div>
  </body>
</html>
