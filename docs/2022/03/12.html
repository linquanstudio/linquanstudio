<p>
 ストレッチ少し。
内転筋はちょっとやらないとすぐ硬くなる。
</p>
<p>
 豚もつを600g仕入れて下茹で。
下茹でしたもつは冷蔵で4〜1週間が消費期限。
一部は今日煮込む。
</p>
<p>
 キャベツが中途半端なので酢キャベツを試す。
冷蔵庫で2週間保存可能。
</p>
<h3>
 蒟蒻の保存
</h3>
<blockquote>
 <p>
  長持ちさせるコツは、こんにゃくの袋に入っている水を活用すること。
この水は殺菌作用のあるアルカリ水。こんにゃくを長持ちさせる効果があります。
この方法で最大約1ヵ月保存可能。
 </p>
</blockquote>
<ol>
 <li>
  袋に入っている水を保存容器に入れる
 </li>
 <li>
  こんにゃくを容器に入れて冷蔵保存
 </li>
</ol>
