<h1>春に三日の晴れなし</h1>
<p>
 ようやっといい陽気な日が続きそうな天気になってきた。
部屋の窓は基本開けておいて裸族で暮らすという望みのスタイルがやりやすいのだ。
水曜からGW絡めての休暇になるので既に頭の中は休暇モード。
スーパーでは沖縄産の枝豆。
とはいえ、春に三日の晴れなし、と。
</p>
<p>
 南瓜の塩蒸し美味い。
</p>
