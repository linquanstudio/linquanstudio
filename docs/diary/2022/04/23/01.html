* [公開版CMSの目次](https://linquanstudio.github.io/linquanstudio/diary/)

だいたいその流れには乗れてるのではないかと自負する。

検索としては、これにタグクラウドと全文検索があればほぼ要は満たせると思う。

今後はその辺を考えつつ、過去記事をここに載せていく、その過程で記事のデザインとか自動化とか
を進めていく感じになりそう。
