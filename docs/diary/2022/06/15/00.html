</div>
<p>
 <a href="https://imgur.com/a/ugVHAsY" target="_blank">

<p>
 情報をまとめるだけが人生じゃないはずだが。
</p>
<p>
 部屋のあるマンションの周辺に空き地が多くて密集していないのはいいのだが、
定期的に草刈りとかが煩い時期があるのはつらい。
</p>
<p>
 やはり住むのは人里離れた田舎がいいかなあ。
</p>
<p>
 これまで生れてからほとんどの時期を利根川水系に住んできた。
多摩川水系が10年くらいか。
なので、次引っ越せるとしたら荒川、
入間川水系の山ふところに近い場所に住んでみたい。
</p>
