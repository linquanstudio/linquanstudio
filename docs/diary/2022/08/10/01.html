<div class="title">
<h1><a href="01.html" target="_blank">久々遠出</a></h1>
<span class="subtitle">暑い中車で二時間ちょい</span>
</div>
<p>
 <img alt="八高線" src="https://64.media.tumblr.com/06f5efb94cafc2d72643c41d7339b461/72dd1cda4f2dfd7e-c4/s2048x3072/3e9979a7a885b06547e23d45361ee3cb517d0a8a.pnj" width="350"/>
</p>
<p>
 車で二時間ちょい、を遠出というのはちと軟弱過ぎるかと思うが、
ともかく用事で。
</p>
<p>
 <img alt="八高線" src="https://64.media.tumblr.com/6b973ebf7eb2dcce8a937f5f651acbf3/72dd1cda4f2dfd7e-9d/s2048x3072/0cb02642322f9253068d63660466dacb1e0e6892.pnj" width="350"/>
</p>
<p>
 軟弱だとは思うがなにしろエアコンが大して効かない車で炎天下二時間以上は
やっぱりきついわ…。
</p>
<p>
 コロナなんでちょろっとその辺の店に入って涼むなんてのもなんだし。
</p>
<p>
 <img alt="八高線" src="https://64.media.tumblr.com/bac39e178523e399326c858dbe83b141/72dd1cda4f2dfd7e-13/s2048x3072/363c276f0661381bf6d70a3ad8ba050143e4f01b.pnj" width="350"/>
</p>
<p>
 なのでやっぱり「遠出」ってことにしておく。
</p>
<p>
 写真がトイカメラみたいになってるのはつまり光がありすぎたんだな。
もっと暗いフィルタが必要だわ。
</p>
<p>
 エアコン直るかな…。
</p>
