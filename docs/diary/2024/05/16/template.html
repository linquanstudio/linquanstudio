<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>太古の水惑星</title>
    <style>
     body { margin:0px; padding:0px; }

     .board { width:1747px; height:1234px; margin:0px; padding:0px; border:solid 0px #00A0A0; }
     .song-title { position:absolute; top:10px; left:498px; width:750px; text-align:center;
       font-size:2.2em; font-style:bold;
       text-decoration: underline; text-underline-offset: 14px;
       border:solid 0px #D0D0D0;
     }
     .song-chords { position:absolute; top:96px; left:0px; width:870px; height:1136px; text-align:center;
       font-size:1em;
       border:solid 1px #D0D0D0;
     }
     .song-lyrics { position:absolute; top:96px; left:874px; width:870px; height:1120px;
       padding-top:0.5em;
       font-size:2em;
       border:solid 1px #D0D0D0;
     }

     .sup_c { font-size:0.5em; vertical-align:top; color:#F00000; }

     .l_0 { height:1em; padding-left:10em; margin-left:2em; border:solid 0px #505050; }
     .l_1 { height:1.5em; vertical-align:bottom; padding-left:2em; margin-left:2em; border:solid 0px #505050; }
     .l_2 { height:1.5em; vertical-align:bottom; padding-left:4em; margin-left:2em; border:solid 0px #505050; }
     .l_3 { height:1.5em; vertical-align:bottom; padding-left:6em; margin-left:2em; border:solid 0px #505050; }
    </style>
  </head>
  <body>
		<div class="board">
      <div class="song-title">
        太古の水惑星
      </div>

      <div class="song-chords">
      </div>

      <div class="song-lyrics">
        <div class="l_1">おりてゆく うちゅうせんが ふるえて めがさめる</div>
        <div class="l_1">たいきの おもさが からだに のしかかる</div>
        <div class="l_2">きおくが はじまる かなたには</div>
        <div class="l_2">たいきけんがい の ひび</div>
        <div><br></div>
        <div class="l_1">すがたを かえた このほしの こどもが</div>
        <div class="l_1">なつかしむ ように みちをたどる しぐさで</div>
        <div class="l_2">いきをころして ねむるきせつの</div>
        <div class="l_2">きざしをさがして さまよう</div>
        <div><br></div>
        <div class="l_3">みどりと あいいろの しるし</div>
        <div><br></div>
        <div class="l_0">(間奏)</div>
        <div><br></div>
        <div class="l_1">ひみつめかして かたりつがれている</div>
        <div class="l_1">このわくせいが まねきよせる みらいを</div>
        <div class="l_2">うらがえす かさなりあうまで</div>
        <div class="l_2">つながる ながれで </div>
        <div class="l_2">うけいれて てをとると</div>
        <div class="l_2">こたえは しずかに</div>
        <div><br></div>
        <div class="l_3">しめされる えらぶのは じゆう</div>
      </div>

		</div>
  </body>
</html>
