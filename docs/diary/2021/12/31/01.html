 <img src="https://i.imgur.com/2DKZa5F.jpg" width="350"/>

<p>
 屋内測位プラットフォーム一人アジャイル一段落(バッチのみだけど)。
</p>
<p>
 年末ギリギリではあるが、なんとか今年の一人アジャイル一段落。
これで来年早々(って明日だけど)から十日間くらいはiOSアプリ開発に注力、
その後はプロジェクトの推移を睨みつつ、
これの改良及びこれに被せる仕組みをまた部品から開発、
さらにはこれを人に使わせ受け渡す。
</p>
<p>
 こういうやり方が許される仕事に感謝。
</p>
