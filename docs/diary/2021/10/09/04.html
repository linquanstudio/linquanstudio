<p>
 枝豆買ってなんとなく袋開けずに置いておいたらまずくなっちゃった。
体に悪くはなさそうだったので食べたけど。
反省して保存方法を調べておく。生のまま冷凍保存がよいらしいぞ。
冷凍すれば一ヶ月もつってさ!
</p>

2,5000円くらいで買えそうだが。
</p>
