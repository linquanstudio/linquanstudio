<h1><a href="01.html" target="_blank">この担々麺</a></h1>
<div class="subtitle">浅草 馬賊</div>
</div>
<p>
 久々に都心に出てさて何を喰うか悩んだが
今年こそ絶対喰ってみると決めてたここの坦々麺を。
</p>
<p>
 <a href="https://imgur.com/a/6Mc9i4J" target="_blank">
  <img alt="https://imgur.com/a/6Mc9i4J" src="https://i.imgur.com/kYrJZjB.jpg"/>
 </a>
</p>
<p>
 <a href="https://ramendb.supleks.jp/s/4228.html" target="_blank">
  馬賊 浅草本店
 </a>
</p>
<p>
 <a href="https://imgur.com/a/6Mc9i4J" target="_blank">
  <img alt="https://imgur.com/a/6Mc9i4J" src="https://i.imgur.com/iG37udd.jpg"/>
 </a>
</p>
<p>
 見た目からの想像通り胡麻と味噌と挽肉と辛味のバランスが
四十年前にはじめて食べて虜になった味に限りなく近くしかもそれ以上に美味い！
ワタクシ的にはこの味こそ坦々麺、陳建民に敬意を表しつつの四川飯店のも、
ベースを守りつつ個性的な工夫があるのもいいんだけど、
やっぱりこういうのが欲しくなるよな一品であった。
</p>
