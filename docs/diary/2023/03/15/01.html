<h1><a href="01.html" target="_blank">昼飯パスタ</a></h1>
<div class="subtitle">シーフードが入る時は…</div>
</div>
<p>
 <a href="https://imgur.com/a/6Mc9i4J" target="_blank">
  <img alt="https://imgur.com/a/6Mc9i4J" src="https://i.imgur.com/0OnNanZ.jpg"/>
 </a>
</p>
<p>
 本日の昼食はパスタ。
</p>
<p>
 エビ、ベーコン、椎茸、菠薐草、大蒜でこういう場合アンチョビとか使いそうだが、
いつもしょっつるをちょっと垂らす。
</p>
<p>
 <a href="https://imgur.com/a/6Mc9i4J" target="_blank">
  <img alt="https://imgur.com/a/6Mc9i4J" src="https://i.imgur.com/2ASwaj8.jpg"/>
 </a>
</p>
<p>
 たまたま太目のパスタがあったので細いのと太いの二つずつ買ってあったんだが、
どうも太目のはうまく使えないようで、いまいち残念な感じが続く。
</p>
<p>
 細い方が茹で時間も短いし、やっぱり細いのにするか。
</p>
