<div class="title">
<h1><a href="01.html" target="_blank">和洋漬物食べ比べ</a></h1>
<div class="subtitle">とぎ汁漬け物とピクルス</div>
</div>
<p>
 <a href="https://imgur.com/a/Nq8wsPS" target="_blank">
  <img alt="https://imgur.com/a/Nq8wsPS" src="https://i.imgur.com/xMBgN2a.jpg"/>
 </a>
</p>
<p>
 いつもの簡単白菜鍋に,和洋漬物食べ比べ。
和はとぎ汁で漬けた健康漬、洋は玉葱のピクルス。
</p>
<p>
 ピクルスはいい出来、これはもっと作って常備すべし。
</p>
<p>
 とぎ汁健康漬はこれを参考に作ってみた。
</p>
<div>
 <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/fxFy8kpVKpM" title="YouTube video player" width="560">
 </iframe>
</div>
<p>
 米糠で乳酸発酵で糠漬けということらしく、とぎ汁を使うということで便利なので
やってみたが、動画にあるほどは乳酸発酵が進まないようである。
</p>
<p>
 とぎ汁の量より濃さがポイント、ともあるので、もっと濃くして試してみよう。
</p>
